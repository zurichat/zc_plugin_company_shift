<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Company Shift Header</title>

    <script
      src="https://kit.fontawesome.com/5566f0c562.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/LOGO.png" alt="Zuri-logo" />
      </div>

      <div class="search-area">
        <input type="text" placeholder="Search employee" />
        <div class="iconn">
          <a href="#"><i class="fa fa-search"></i></a>
        </div>
      </div>

      <div class="area2">
        <img src="images/Vector (3).png" alt="switch" />
      </div>

      <a href="#"><p class="firstp">Activate offline mode</p></a>

      <div class="area3">
        <a href="#"><img src="images/Notification.png" alt="bell" /></a>
      </div>

      <div class="part3">
        <img src="images/Pofile.png" alt="bell" />
      </div>

      <a href="#"><p class="p2">Dame</p></a>

      <div class="area4">
        <a href="#"><img src="images/Vector (4).png" alt="drop-down" /></a>
      </div>
    </header>
  </body>
</html>
