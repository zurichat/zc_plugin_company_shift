<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/shiftmodal.css"/>
</head>
<body>

    <section>
    <h1>Create a new Shift</h1>
   
    <div id="firstline">
   
        <div>
   
            <label for="department">Department</label>
        
   
            <br><br>
        
   
            <select id="department">
    
           
                <option>All Department</option>

           
                <option>Field department</option>

           
                <option>Human Resource</option>

           
                <option>IT</option>
           
                <option>Engineering</option>

     
            </select>
    
        </div>

    
        <div>
        
            <label for="date">Date:</label>
        
            <br><br>
        
            <input type="date" id="date" name="date"  value="2021-08-31" min="2021-08-01" max="2030-01-01">
    
        </div>

    </div>

<div id="staffnames">
   
       

    <label for="employee">Employee</label>
        
    <select id="employee">
     <datalist>
        <option>All Employee</option>
        <option>Ezechukwu lots</option>
        <option>Olakunle Fasasi</option>
        <option>Eniola Badmus</option>
        <option>Simon Peters</option>
        <option>Emmanuel Abu</option>
        <option>Dame Omon</option>
        <option>Kamal Momoh</option>
        <option>Simon Peters</option>
     </datalist>
      
        
    </select>

</div>

<div id="time1">

    <div>
        <label for="appt">Start Time:</label>
    <br>

    <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
    </div>
    

    <div>
    <label for="appt">End Time:</label>
    <br>

    <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
</div>
<div class="hours">
    <p>Duration</p>
    <p><b>6hours</b>
    </p>
</div>


</div>

<p class="ph2">Choose Recurrent if you want to repeat this shift and for how long.</p>


<div id="offshift">

    
    <input type="checkbox" id="one-off"  name="one off shift" >

       <label for="one-off">One-off Shift</label>

    


    <input type="checkbox" id="Recurrent" name="Recurrent Shift" checked>

       <label for="Recurrent"></label>

    
</div> 
    

<div id="dotteddate" style="text-align:center">

      <span class="dot">S</span>
      <span class="dot">M</span>
      <span class="dothwhite">T</span>
      <span class="dot">W</span>
      <span class="dothwhite">T</span>
      <span class="dot">F</span>
      <span class="dot">S</span>

</div>
<div id="footer">

    <div>
           
        
    <label class="switch">

            <input type="checkbox" checked>

            <span class="slider round"></span>

             

    </label>
    <p>Alarm on,toggle to turn off</p>


</div>     

<div>



        <button id="but">Create</button>

        <button id="can">Cancel</button>


    </div>

</div>
    </section>
   
</body>
</html>
